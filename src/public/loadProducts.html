<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Products</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/upload.css" >

</head>
<body>
    
    <main class="container" id="principal">
        <h1 class="my-3">New Product</h1>
  
        <form id="productForm" method="post" action="/products" enctype="multipart/form-data" >
          <div class="alert alert-danger" role="alert" id="errorMessage"></div>
          <div class="mb-3">
            <label for="Title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              placeholder="Super product"
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="description"
              name="description"
              placeholder="The best product!!!"
            ></textarea>
          </div>

          <div class="mb-3" id="group_code_file">
            <div>
                <label for="Code" class="form-label">Code</label>
                <input
                type="text"
                class="form-control-file"
                id="code"
                name="code"
                placeholder="abc123"
                />
            </div>
            <div>
                <label for="image" class="form-label">Image Product </label>
            <input
              type="file"
              class="form-control"
              id="file"
              name="file"
              placeholder="yourimage.jgp"
             
            />

            </div>
          </div>
          <div class="mb-3" id="group_price_cat_stock">
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="price"
                    name="price"
                    placeholder="9.99"
                    />
                </div>
        
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input
                    type="number"
                    class="form-control"
                    id="stock"
                    name="stock"
                    placeholder="3"
                    />
                </div>
        
                <div class="mb-3">
                    <label for="stock" class="form-label">Category</label>
                    <select name="category" class="form-control">
                        <option>Book</option>
                        <option>Magazine</option>
                    </select>
                </div>

    </div>
          <button id="submit" type="submit" class="btn btn-info">Submit</button>
        </form>
      </main>


    
    
</body>
</html>
